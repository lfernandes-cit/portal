
<div class="container">
	
	<div><span ng-show="mostraMensagem" class="col-md-12 alert alert-success messages">{{messages}}<a ng-click="apagarMensagem()" class="alert-link glyphicon glyphicon-remove" style="float:right;text-decoration: none;"></a></span></div> 

	<table class="table table-striped">
		<tr>
			<th></th>
			<th><input type="text" class="form-control" name="filtroId" ng-model="filtro.id"></th>
			<th><input type="text" class="form-control" name="filtroNome"   ng-model="filtro.nome"></th>
			<th><input type="text" class="form-control" name="filtroCidade" ng-model="filtro.cidade"></th>
			<th></th>
			<th></th>
		</tr>
		<tr>
			<th><input type="checkbox" name="selecionarTodos" ng-model = "checkSelecionarTodos" ng-click="selecionarTodos()"></th>
			<th><a href = "" ng-click = "ordenarPor('id')">Id</a></th>
			<th><a href = "" ng-click = "ordenarPor('nome')">Nome</a></th>
			<th><a href = "" ng-click = "ordenarPor('cidade')">Cidade</a></th>
			<th></th>
			<th></th>

		</tr>
		<tr ng-repeat="ec in ecs | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao | filter:filtro">
			<td><input type="checkbox" name="ecSelecionado" ng-model = "ec.selecionado"></td>
			<td>{{ ec.id }}</td>
			<td>{{ ec.nome }}</td>
			<td>{{ ec.cidade }}</td>
			<td><a ng-click="editarEc(ec)"> <span class="glyphicon glyphicon-pencil"></span> </a></td>
			<td><a ng-click="excluir(ec.id)"> <span class="glyphicon glyphicon-trash"></span> </a></td>

		</tr>
		<tr>
			<td></td>
			<td><button id="adicionar" class="btn btn-primary btn-block" ng-click="adicionarEc()">Adicionar</button></td>
			<td><button id="excluir" class="btn btn-danger btn-block" ng-click="excluirTodos()">Excluir</button></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</div>
