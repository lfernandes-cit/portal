<div class="container" ng-hide="usuarioLogado != null">

  <div ng-show="message" class="alert alert-danger">
     {{message}}
  </div>

  <div class="row" id="pwd-container">
    <div class="col-md-2"></div>

    <div class="col-md-8">
      <section class="login-form">
        <form role="login">
          <input type="text" ng-model="usuario.login" id="name" name="login" placeholder="Login" required class="form-control input-lg" value="" />

          <input type="password" ng-model="usuario.senha" id="senha"  class="form-control input-lg" id="password" placeholder="Password" required="" />


          <div class="pwstrength_viewport_progress"></div>


          <button  name="go" ng-click="logar(usuario)" id="signIn"  class="btn btn-lg btn-primary btn-block">Sign in</button>

      </section>
      </div>
  </div>

</div>
