<!doctype html>
<html ng-app="portal">
  <head>
    <base href="/">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Portal</title>
    <!-- build:css css/index.min.css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>
  <body class="container">
    <div ng-controller="IndexController">
      <!-- Static navbar -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Portal</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li ng-hide="usuarioLogado != null" class="active"><a href="/login">Login</a></li>
                <li ng-show="usuarioLogado != null" class="active"><a href="/ec">EC</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div><!--/.container-fluid -->
        </nav>

      <div ng-show="usuarioLogado != null"  class="col-xs-4">
        <h5>
          <span class="label label-default">{{usuarioLogado.nome}}</span>
          <a ng-click="removeUsuarioCookie()" id="Logout">Log Out</a>
        </h5>
      </div>
    </div>

    <div class="jumbotron text-center">
      <h2>Portal</h2>
    </div>

    <div ng-view></div>

    <!-- build:js js/index.min.js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-cookies/angular-cookies.js"></script>
    <script src='vendor/angular-ui-mask/dist/mask.js'></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/EcController.js"></script>
    <script src="js/controllers/indexController.js"></script>
    <script src="js/controllers/formEcController.js"></script>
    <script src="js/services/ipService.js"></script>
    <!-- endbuild -->
  </body>
</html>
